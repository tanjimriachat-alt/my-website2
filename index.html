            const d = masterData[currentSub][idx];
            document.getElementById('inp-n').value = d.name; document.getElementById('inp-v').value = d.vid; document.getElementById('inp-p').value = d.pdf;
        } else {
            document.getElementById('inp-n').value = ''; document.getElementById('inp-v').value = ''; document.getElementById('inp-p').value = '';
        }
    }
    function saveChapter() {
        const idx = document.getElementById('edit-idx').value;
        const d = { name: document.getElementById('inp-n').value, vid: document.getElementById('inp-v').value, pdf: document.getElementById('inp-p').value };
        if(idx !== "") masterData[currentSub][idx] = d; else masterData[currentSub].push(d);
        localStorage.setItem('nexusDataV5', JSON.stringify(masterData));
        document.getElementById('editor-modal').style.display = 'none'; renderContent();
    }

    function toggleInfo() { const c = document.getElementById('info-card'); c.style.display = c.style.display === 'block' ? 'none' : 'block'; }
    window.onclick = function(e) { if(!e.target.closest('.help-anchor')) document.getElementById('info-card').style.display = 'none'; }
</script>
