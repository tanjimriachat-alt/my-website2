<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANJIM - Academic Nexus Live</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); --sidebar-bg: #0f172a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Hind Siliguri', sans-serif; background: #f8fafc; height: 100vh; overflow: hidden; }

        #gateway-screen { position: fixed; inset: 0; background: var(--primary-gradient); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .gateway-card { background: white; padding: 40px; border-radius: 30px; text-align: center; width: 90%; max-width: 450px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .option-btn { display: block; width: 100%; padding: 18px; margin: 15px 0; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .option-btn:hover { transform: translateY(-3px); }

        #login-popup { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 10000; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 30px; border-radius: 20px; width: 320px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; }

        #main-app { display: none; height: 100vh; width: 100%; display: flex; position: relative; }
        
        .sidebar { width: 280px; background: var(--sidebar-bg); color: #f8fafc; display: flex; flex-direction: column; padding: 25px 20px; transition: 0.3s; z-index: 1000; }
        .sidebar h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 20px; text-align: center; color: #a855f7; }
        .subject-link { padding: 12px 15px; margin-bottom: 5px; border-radius: 12px; cursor: pointer; font-size: 0.95rem; }
        .subject-link.active { background: var(--primary-gradient); color: white; }

        #close-sidebar { display: none; position: absolute; top: 15px; right: 15px; background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; }

        .main-content { flex: 1; padding: 20px; overflow-y: auto; background: #f1f5f9; position: relative; }
        .header-section { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        #menu-toggle { display: none; background: var(--primary-gradient); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-right: 10px; }

        .chapter-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .chapter-card { background: white; padding: 24px; border-radius: 20px; border: 1px solid #e2e8f0; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .resource-item { display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 10px 15px; border-radius: 12px; margin-top: 10px; border: 1px solid #eee; }
        .res-actions { display: flex; gap: 8px; }
        .res-btn { text-decoration: none; font-weight: 700; font-size: 0.8rem; padding: 6px 12px; border-radius: 8px; }
        .btn-vid { background: #eff6ff; color: #2563eb; }
        .btn-pdf { background: #fdf2f8; color: #db2777; }

        .edit-badge { position: absolute; top: 12px; right: 12px; background: #fbbf24; padding: 4px 8px; border-radius: 6px; font-size: 0.65rem; cursor: pointer; font-weight: bold; }

        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 999; }

        .help-anchor { position: fixed; bottom: 20px; left: 20px; z-index: 998; }
        .help-trigger { background: var(--primary-gradient); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 1.5rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2); transition: 0.3s; }
        .help-trigger:hover { transform: scale(1.1) rotate(10deg); }
        
        #info-card { display: none; position: absolute; bottom: 65px; left: 0; width: 280px; background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); overflow: hidden; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .info-header { background: var(--primary-gradient); color: white; padding: 20px; text-align: center; }
        .info-body { padding: 15px; text-align: center; }
        .social-link { display: inline-block; padding: 8px 15px; margin: 5px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }

        .modal { display: none; position: fixed; inset:0; background:rgba(0,0,0,0.7); z-index: 10001; justify-content:center; align-items:center; }
        .modal-box { background: white; padding: 25px; border-radius: 20px; width: 95%; max-width: 480px; max-height: 90vh; overflow-y: auto; }

        @media (max-width: 768px) {
            #menu-toggle { display: block; }
            .sidebar { position: fixed; left: -280px; height: 100%; width: 260px; }
            .sidebar.active { left: 0; }
            #close-sidebar { display: block; }
            #sidebar-overlay.active { display: block; }
        }
    </style>
</head>
<body>

<div id="gateway-screen">
    <div class="gateway-card">
        <h1 style="font-family:'Dancing Script', cursive; font-size: 3.5rem; color: #4f46e5; margin-bottom: 10px;">Tanjim</h1>
        <p style="color: #64748b; margin-bottom: 20px; font-weight: 600;">Welcome to Academic Nexus</p>
        <button class="option-btn" style="background:#f1f5f9; color:#4f46e5;" onclick="openLogin('user')">üìñ Student Login</button>
        <button class="option-btn" style="background:var(--primary-gradient); color:white;" onclick="openLogin('admin')">‚öôÔ∏è Admin Control</button>
    </div>
</div>

<div id="login-popup">
    <div class="login-box">
        <h2 id="login-title" style="margin-bottom: 15px; color: #1e293b;">Login</h2>
        <input type="text" id="login-user" placeholder="Phone or Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button id="login-btn-final" onclick="handleLogin()" style="width:100%; padding:14px; background:var(--primary-gradient); color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold; margin-top:10px;">Enter Dashboard</button>
        <button onclick="document.getElementById('login-popup').style.display='none'" style="margin-top:15px; border:none; background:none; color:gray; cursor:pointer;">Cancel</button>
    </div>
</div>

<div id="sidebar-overlay" onclick="toggleSidebar()"></div>

<div id="main-app">
    <div class="sidebar" id="sidebar-main">
        <button id="close-sidebar" onclick="toggleSidebar()">‚úñ</button>
        <h2>Tanjim</h2>
        <div id="subject-list" style="overflow-y:auto; flex:1;"></div>
        <div id="admin-tools" style="display: none; padding-top: 10px; border-top: 1px solid #ffffff20; margin-bottom: 10px;">
            <button onclick="openManager()" style="width:100%; padding:12px; background:rgba(255,255,255,0.1); color:white; border-radius:12px; border:1px solid rgba(255,255,255,0.2); cursor:pointer; font-weight:bold;">‚öôÔ∏è Manager Panel</button>
        </div>
        <button onclick="location.reload()" style="padding:12px; background:#ef4444; color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold;">Logout</button>
    </div>

    <div class="main-content">
        <div class="header-section">
            <div style="display: flex; align-items: center;">
                <button id="menu-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>
                <h1 id="subject-title">Subject</h1>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div id="edit-mode-ui" style="display: none; background: white; padding: 8px 15px; border-radius: 12px; border: 1px solid #ddd;">
                    <label style="font-size: 0.85rem; font-weight: bold; color: #6366f1;">Edit Mode</label>
                    <input type="checkbox" id="edit-check" onchange="renderContent()" style="cursor:pointer; margin-left:5px;">
                </div>
                <button id="add-btn" style="display:none; padding:10px 20px; background:#10b981; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;" onclick="openEditor(null)">+ Add Chapter</button>
            </div>
        </div>
        <div class="chapter-grid" id="chapter-display"></div>
    </div>
</div>

<div class="help-anchor">
    <div id="info-card">
        <div class="info-header">
            <h3 style="font-size: 1.4rem;">Riachat Tanjim Omar</h3>
            <p style="opacity: 0.9;">HSC 26 | LGC</p>
        </div>
        <div class="info-body">
            <p style="font-size: 0.85rem; color: #64748b; margin-bottom: 15px;">Assalamu Alaikum! If you face any issues or need help, contact me.</p>
            <a href="https://wa.me/qr/LCKHEWYQZPCUD1" target="_blank" class="social-link" style="background: #25d366; color: white;">WhatsApp</a>
            <a href="https://facebook.com/riachattanjim" target="_blank" class="social-link" style="background: #1877f2; color: white;">Facebook</a>
        </div>
    </div>
    <div class="help-trigger" onclick="toggleInfo()">üí°</div>
</div>

<div id="manager-modal" class="modal" onclick="if(event.target==this)this.style.display='none'">
    <div class="modal-box">
        <h3 style="margin-bottom:15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Access Manager</h3>
        <div id="main-admin-section" style="display:none; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 15px;">
            <h4 style="color:#6366f1; margin-bottom:10px;">Admin Management</h4>
            <input type="text" id="adm-u" placeholder="Admin Email/Phone" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; margin-bottom:5px;">
            <input type="text" id="adm-p" placeholder="Admin Password" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; margin-bottom:10px;">
            <button onclick="manageAccess('admin', 'add')" style="width:100%; background:#6366f1; color:white; padding:12px; border:none; border-radius:10px; font-weight:bold;">Add Admin</button>
            <div id="admin-list-ui" style="margin-top: 10px;"></div>
        </div>
        <h4 style="color:#10b981; margin-bottom:10px;">Student Management</h4>
        <input type="text" id="stu-u" placeholder="Student Phone" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; margin-bottom:5px;">
        <input type="text" id="stu-p" placeholder="Student Password" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; margin-bottom:10px;">
        <button onclick="manageAccess('student', 'add')" style="width:100%; background:#10b981; color:white; padding:12px; border:none; border-radius:10px; font-weight:bold;">Add Student</button>
        <div id="student-list-ui" style="margin-top:10px;"></div>
    </div>
</div>

<div id="editor-modal" class="modal">
    <div class="modal-box">
        <h3 id="edit-title">Resource Editor</h3>
        <input type="hidden" id="edit-idx"><input type="text" id="ch-name" placeholder="Chapter Name" style="width:100%; padding:12px; margin:15px 0 10px; border:1px solid #ddd; border-radius:12px;">
        <div style="background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px dashed #6366f1;">
            <input type="text" id="res-label" placeholder="Content Title (e.g. Class 01)" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; margin-bottom:5px;">
            <input type="text" id="res-vid" placeholder="Video Link" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; margin-bottom:5px;">
            <input type="text" id="res-pdf" placeholder="PDF Link" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; margin-bottom:10px;">
            <button onclick="addResourceRow()" style="width:100%; padding:10px; background:#6366f1; color:white; border:none; border-radius:10px; font-weight:bold;">+ Add Resource</button>
        </div>
        <div id="res-list-edit-ui" style="margin-top: 15px;"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="saveChapter()" style="flex:2; padding:14px; background:var(--primary-gradient); color:white; border:none; border-radius:12px; font-weight:bold;">Save Changes</button>
            <button onclick="document.getElementById('editor-modal').style.display='none'" style="flex:1; padding:14px; border:none; border-radius:12px; background:#f1f5f9; font-weight: bold;">Exit</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB5q1Uw6zFMOlw4NFgiSEiN8DyMBqWuGE0",
        authDomain: "tanjim-nexus.firebaseapp.com",
        databaseURL: "https://tanjim-nexus-default-rtdb.firebaseio.com",
        projectId: "tanjim-nexus",
        storageBucket: "tanjim-nexus.firebasestorage.app",
        messagingSenderId: "991593183242",
        appId: "1:991593183242:web:5426343764e1a59964c7f3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isAdmin = false, isMainAdmin = false, currentSub = 'p1', masterData = {}, tempResources = [];
    // Static core admins
    const coreAdmins = [{u: "01866280090", p: "meherajwafi"}, {u: "01874816789", p: "TANJIMRIACHAT@"}, {u: "01847757205", p: "MFT28"}];

    function toggleSidebar() { 
        document.getElementById('sidebar-main').classList.toggle('active'); 
        document.getElementById('sidebar-overlay').classList.toggle('active');
    }
    function toggleInfo() { const c = document.getElementById('info-card'); c.style.display = c.style.display === 'block' ? 'none' : 'block'; }
    function openLogin(m) { document.getElementById('login-popup').style.display = 'flex'; }

    function handleLogin() {
        const btn = document.getElementById('login-btn-final');
        btn.innerText = "Authenticating..."; btn.disabled = true;
        let u = document.getElementById('login-user').value.trim(), p = document.getElementById('login-pass').value;

        // Reset permissions before check
        isAdmin = false;
        isMainAdmin = false;

        // 1. Check Static Core Admins
        let staticMatch = coreAdmins.find(a => a.u === u && a.p === p);
        if (staticMatch) {
            isAdmin = true; 
            if(u === "01874816789") isMainAdmin = true; 
            startApp(); return;
        }

        // 2. Check Database for Admins or Students
        db.ref('access').once('value').then(s => {
            const data = s.val() || {admins:{}, students:{}};
            let found = false;
            
            // Check Database Admins - FIXED PERMISSION
            if(data.admins) {
                Object.values(data.admins).forEach(a => { 
                    if(a.u === u && a.p === p) { 
                        isAdmin = true; // Sets true for all database admins
                        found = true; 
                    }
                });
            }
            
            // Check Database Students
            if(!found && data.students) {
                Object.values(data.students).forEach(s => { 
                    if(s.u === u && s.p === p) { 
                        isAdmin = false; 
                        found = true; 
                    }
                });
            }

            if(found) {
                startApp();
            } else {
                alert("Incorrect credentials!");
                btn.innerText = "Enter Dashboard"; btn.disabled = false;
            }
        }).catch(err => {
            console.error(err);
            btn.innerText = "Enter Dashboard"; btn.disabled = false;
        });
    }

    function startApp() {
        document.getElementById('gateway-screen').style.display = 'none';
        document.getElementById('login-popup').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        
        // Admin UI Visibility
        if(isAdmin) { 
            document.getElementById('admin-tools').style.display = 'block';
            document.getElementById('edit-mode-ui').style.display = 'block';
            if(isMainAdmin) document.getElementById('main-admin-section').style.display = 'block';
        } else {
            document.getElementById('admin-tools').style.display = 'none';
            document.getElementById('edit-mode-ui').style.display = 'none';
        }

        db.ref('academyData').on('value', s => { 
            masterData = s.val() || {}; 
            renderSidebar();
            renderContent(); 
        });
    }

    function renderSidebar() {
        const subNames = { p1: "Physics 1st", p2: "Physics 2nd", c1: "Chem 1st", c2: "Chem 2nd", b1: "Bio 1st", b2: "Bio 2nd", m1: "Math 1st", m2: "Math 2nd", ict: "ICT", lan: "Languages" };
        const list = document.getElementById('subject-list'); list.innerHTML = '';
        Object.keys(subNames).forEach(k => {
            const d = document.createElement('div');
            d.className = `subject-link ${currentSub === k ? 'active' : ''}`;
            d.innerHTML = subNames[k];
            d.onclick = () => { 
                currentSub = k; 
                document.getElementById('subject-title').innerText = subNames[k]; 
                renderSidebar(); 
                renderContent(); 
                if(window.innerWidth < 768) toggleSidebar(); 
            };
            list.appendChild(d);
        });
        document.getElementById('subject-title').innerText = subNames[currentSub];
    }

    function renderContent() {
        const editEnabled = document.getElementById('edit-check').checked;
        document.getElementById('add-btn').style.display = (isAdmin && editEnabled) ? 'block' : 'none';
        const display = document.getElementById('chapter-display'); display.innerHTML = '';
        
        (masterData[currentSub] || []).forEach((ch, idx) => {
            const card = document.createElement('div'); card.className = 'chapter-card';
            let resHTML = '';
            (ch.resources || []).forEach(r => {
                resHTML += `<div class="resource-item"><span>${r.label}</span><div class="res-actions">
                ${r.vid?`<a href="${r.vid}" target="_blank" class="res-btn btn-vid">Class</a>`:''}
                ${r.pdf?`<a href="${r.pdf}" target="_blank" class="res-btn btn-pdf">Notes</a>`:''}</div></div>`;
            });
            card.innerHTML = `${(isAdmin && editEnabled)?`<div class="edit-badge" onclick="openEditor(${idx})">EDIT</div>`:''}
            <h2 style="margin-bottom:15px; color:#1e293b; border-left:4px solid #6366f1; padding-left:10px;">${ch.name}</h2>${resHTML}`;
            display.appendChild(card);
        });
    }

    function addResourceRow() {
        const label = document.getElementById('res-label').value, vid = document.getElementById('res-vid').value, pdf = document.getElementById('res-pdf').value;
        if(label) { 
            tempResources.push({label, vid, pdf}); 
            document.getElementById('res-label').value = '';
            document.getElementById('res-vid').value = '';
            document.getElementById('res-pdf').value = '';
            renderTempResources(); 
        }
    }
    
    function renderTempResources() {
        const ui = document.getElementById('res-list-edit-ui'); ui.innerHTML = '';
        tempResources.forEach((r, i) => { 
            ui.innerHTML += `<div style="padding:10px; background:#f1f5f9; margin-bottom:5px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold; font-size:0.9rem;">${r.label}</span>
                <button onclick="tempResources.splice(${i},1);renderTempResources()" style="color:red; border:none; background:none; font-weight:bold; cursor:pointer;">Remove</button>
            </div>`; 
        });
    }

    function openEditor(idx) {
        document.getElementById('editor-modal').style.display = 'flex'; 
        document.getElementById('edit-idx').value = idx;
        if(idx !== null) { 
            const d = masterData[currentSub][idx]; 
            document.getElementById('ch-name').value = d.name; 
            tempResources = [...(d.resources || [])]; 
        } else { 
            document.getElementById('ch-name').value = ''; 
            tempResources = []; 
        }
        renderTempResources();
    }

    function saveChapter() {
        const idx = document.getElementById('edit-idx').value, name = document.getElementById('ch-name').value;
        if(!name) return alert("Enter chapter name!");
        if(!masterData[currentSub]) masterData[currentSub] = [];
        if(idx !== "") masterData[currentSub][idx] = {name, resources: tempResources}; 
        else masterData[currentSub].push({name, resources: tempResources});
        
        db.ref('academyData').set(masterData).then(() => {
            document.getElementById('editor-modal').style.display='none';
        });
    }

    function openManager() { document.getElementById('manager-modal').style.display = 'flex'; loadAccessList(); }

    function loadAccessList() {
        db.ref('access').on('value', s => {
            const data = s.val() || {admins:{}, students:{}};
            
            // Student List
            const stuUI = document.getElementById('student-list-ui'); stuUI.innerHTML = '';
            Object.keys(data.students || {}).forEach(k => { 
                stuUI.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px 12px; background:#f0fdf4; margin-bottom:5px; border-radius:10px; border:1px solid #dcfce7;">
                    <span style="font-weight:600; font-size:0.9rem;">${data.students[k].u}</span>
                    <button onclick="manageAccess('student','del','${k}')" style="color:#ef4444; border:none; background:none; font-weight:bold; cursor:pointer;">Delete</button>
                </div>`; 
            });

            // Admin List
            if(isMainAdmin) {
                const admUI = document.getElementById('admin-list-ui'); admUI.innerHTML = '';
                Object.keys(data.admins || {}).forEach(k => { 
                    admUI.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px 12px; background:#eef2ff; margin-bottom:5px; border-radius:10px; border:1px solid #e0e7ff;">
                        <span style="font-weight:600; font-size:0.9rem;">${data.admins[k].u}</span>
                        <button onclick="manageAccess('admin','del','${k}')" style="color:#ef4444; border:none; background:none; font-weight:bold; cursor:pointer;">Delete</button>
                    </div>`; 
                });
            }
        });
    }

    function manageAccess(type, action, key = null) {
        if(action === 'add') {
            const u = document.getElementById(type==='student'?'stu-u':'adm-u').value.trim(), 
                  p = document.getElementById(type==='student'?'stu-p':'adm-p').value.trim();
            if(u && p) {
                db.ref(`access/${type}s`).push({u, p}).then(() => {
                    document.getElementById(type==='student'?'stu-u':'adm-u').value = '';
                    document.getElementById(type==='student'?'stu-p':'adm-p').value = '';
                });
            } else { alert("Fill both fields!"); }
        } else if(action === 'del') { 
            if(confirm("Are you sure?")) { db.ref(`access/${type}s`).child(key).remove(); }
        }
    }
</script>
</body>
</html>
