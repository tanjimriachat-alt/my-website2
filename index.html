        const idx = document.getElementById('edit-idx').value, d = { name: document.getElementById('inp-n').value, vid: document.getElementById('inp-v').value, pdf: document.getElementById('inp-p').value };
        if(idx !== "") masterData[currentSub][idx] = d; else masterData[currentSub].push(d);
        localStorage.setItem('nexusDataV5', JSON.stringify(masterData)); document.getElementById('editor-modal').style.display = 'none'; renderContent();
    }
    window.onclick = function(e) { if(!e.target.closest('.help-anchor')) document.getElementById('info-card').style.display = 'none'; }
</script>
